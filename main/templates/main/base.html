<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">Home</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white mr-4">Hello, {{user.username}}</span>
                    <a href="{% url 'users:logout' %}" class="text-white px-4 py-2 rounded bg-red-500 hover:bg-red-600">Log out</a>
                {% else %}
                    <a href="{% url 'users:login' %}" class="text-white mr-4">Log in</a>
                    <a href="{% url 'users:register' %}" class="text-white px-4 py-2 rounded bg-green-500 hover:bg-green-600">Sign up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-8">
        {% block content %}
        
        {% endblock content %}
    </div>
        
</body>
</html>
