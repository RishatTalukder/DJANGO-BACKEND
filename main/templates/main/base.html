<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <nav class="bg-yellow-400 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="flex items-center">
        <div class="logo text-white bg-yellow-600 rounded-lg p-2 mr-2 shadow-md font-bold text-lg uppercase">
          Scadual
        </div>
        <span class="text-white text-lg font-bold">Home</span>
      </a>
      <div>
        {% if user.is_authenticated %}
          <span class="text-white mr-4">Hello, {{user.username}}</span>
          <a href="{% url 'users:logout' %}" class="text-white px-4 py-2 rounded bg-red-500 hover:bg-red-600">Log out</a>
        {% else %}
          <a href="{% url 'users:login' %}" class="text-white mr-4">Log in</a>
          <a href="{% url 'users:register' %}" class="text-white px-4 py-2 rounded bg-green-500 hover:bg-green-600">Sign up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mx-auto p-8">
    {% block content %}

    {% endblock content %}
  </div>

</body>
</html>
