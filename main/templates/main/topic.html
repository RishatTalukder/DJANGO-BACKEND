{% extends 'main/base.html' %}

{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ topic }}</h1>

    <p class="text-lg mb-4">Entries:</p>
    <a href="{% url 'main:new_entry' topic.id %}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mb-6">Add New Entry</a>

    <ul class="space-y-4">
        {% for entry in entries %}
            <li>
                <p class="text-sm text-gray-500">{{ entry.date_added|date:'M d, Y H:i' }}</p>
                <div class="border border-gray-200 rounded-lg p-4 bg-gradient-to-b from-purple-200 to-purple-100">
                    <p class="text-lg text-gray-800 mb-2">{{ entry.text }}</p>
                    <div class="flex items-center">
                        <a href="{% url 'main:edit_entry' entry.id %}" class="text-blue-500 hover:text-blue-700 text-sm mr-2">Edit</a>
                        <hr class="flex-grow border-purple-300">
                    </div>
                </div>
            </li>
        {% empty %}
            <li class="text-gray-600">No entries yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
