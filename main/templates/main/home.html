{% extends 'main/base.html' %}

{% block content %}
    <p class="text-xl text-gray-800 mb-4">This is the home page where you can store your daily information.</p>
    <div class="flex items-center">
        <a href="{% url 'main:topics' %}" class="text-blue-500 hover:text-blue-700 mr-4">View Topics</a>
        {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}" class="text-red-500 hover:text-red-700">Log out</a>
        {% else %}
            <a href="{% url 'users:login' %}" class="text-blue-500 hover:text-blue-700 mr-4">Log in</a>
            <a href="{% url 'users:register' %}" class="text-green-500 hover:text-green-700">Sign up</a>
        {% endif %}
    </div>
{% endblock content %}
