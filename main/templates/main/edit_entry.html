{% extends 'main/base.html' %}

{% block content %}
    <h3 class="text-2xl font-bold text-gray-800 mb-4">{{ topic }}</h3>
    <p class="text-lg text-gray-600">Edit entry</p>
    <form action="{% url 'main:edit_entry' entry.id %}" method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mt-4">Save</button>
    </form>
{% endblock content %}
