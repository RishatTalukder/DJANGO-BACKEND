{% extends 'main/base.html' %}

{% block content %}
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Topics</h1>

    <a href="{% url 'main:new_topic' %}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded mb-8">New Topic</a>

    <ul class="list-disc list-inside">
        {% for topic in topics %}
            <li class="mb-4">
                <a href="{% url 'main:topic' topic.id %}" class="text-blue-500 hover:text-blue-700 text-lg">{{ topic }}</a>
            </li>
        {% empty %}
            <li class="text-gray-600 text-lg">No data</li>
        {% endfor %}
    </ul>
{% endblock content %}
