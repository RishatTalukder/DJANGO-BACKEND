{% extends 'main/base.html' %}

{% block content %}
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Topics</h1>

    <a href="{% url 'main:new_topic' %}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-full shadow-lg mb-8 transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">New Topic</a>

    <ul class="space-y-4">
        {% for topic in topics %}
            <li class="border-l-4 border-blue-500 pl-4">
                <a href="{% url 'main:topic' topic.id %}" class="text-blue-500 hover:text-blue-700 text-lg font-medium transition-colors duration-300 ease-in-out focus:outline-none focus:text-blue-700">{{ topic }}</a>
            </li>
        {% empty %}
            <li class="text-gray-600 text-lg">No data</li>
        {% endfor %}
    </ul>
{% endblock content %}
